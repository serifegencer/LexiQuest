<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafıza Kelime Oyunu</title>
    <!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file linked to the page-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="category-selection">
        <h1>LexiQuest</h1>
        <p>Oynamak istediğiniz kategoriyi seçin .</p>
        <div class="categories-container">
            <button onclick="startGameWithCategory('family')">Aile</button>
            <button onclick="startGameWithCategory('body')">Vücut</button>
            <button onclick="startGameWithCategory('jobs')">Meslekler</button>
            <button onclick="startGameWithCategory('food')">Yiyecekler</button>
            <button onclick="startGameWithCategory('animals')">Hayvanlar</button>
            <button onclick="startGameWithCategory('weather')">Hava Durumları</button>
            <button onclick="startGameWithCategory('furniture')">Mobilyalar</button>
            <button onclick="startGameWithCategory('color')">Renkler</button>
            <button onclick="startGameWithCategory('clothes')">Kıyafetler</button>
            <button onclick="startGameWithCategory('transportation')">Ulaşım</button>
            <button onclick="startGameWithCategory('places')">Yerler</button>
            <button onclick="startGameWithCategory('emotions')">Duygular</button>
        </div>
    </div>
   <div class="game-container" style="display: none;">
    <p  id="stats">
        Toplam Oyun: 0 , Eşleşmeler: 0
    </p>
    <div class="level-info">
        <p>Seviye: <span id="level">1</span></p>
    </div>
    <div class="cards-container" id="cards-container">
     <!-- Cards will be created here
 -->
        </div>
        <div class="controls">
             <button id="next-level" onclick="nextLevel()">Sonraki Level</button>
             <button id="restart-level" onclick="restartLevel()">Başa Dön</button>
         <button id="back-to-category" onclick="goBackToCategory()">Ana Menü</button>
        </div>
         <div id="game-over" style="display:none;">
        <p>Bölümü geçtiniz ! Yeni seviyeye geçebilirsiniz.</p>
         </div>
            </div>
   </div>
   <!--js file linked to the page -->
   <script src="game.js"></script>
</body>
</html>
